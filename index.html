<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TodoList </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
 


    <nav class="navbar navbar-expand-lg bg-warning-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" >My TodoList</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-auto  ">
              <div class="center">
                <button id="show-login" >Login </button>
            </div>         
            </ul>
          </div>
        </div>
      </nav>

    <div class="popup">
            <div class="close-btn">&times;</div>
        <form class="form">
            <h2>Log in </h2>
            <div class="form-element">      
                <input type="text" placeholder="UserName" id="email" onkeyup="return validate()"  onblur="hide()" >  
                <span id="err"></span>
            </div>
            
            <div class="form-element">       
                <input type="password" placeholder="Password" id="pwd" onkeyup="return display()"  onblur="hide()">    
                <span id="pass"></span>
            </div>
          
        <div class="form-element">
            
            <button type="submit" id="login" onclick="return checkValidation()" >Submit</button>
       
        </div>
    
        </form> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
